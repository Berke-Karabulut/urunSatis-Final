<div class="container">
  <h1>Ürünler</h1>

  <mat-form-field appearance="outline">
    <input matInput placeholder="Aranacak Bir Değer Giriniz" (keyup)="Filtrele($event)">
  </mat-form-field>

  <button mat-fab matTooltip="Ürün Ekle " color="primary" (click)="Ekle()">
    <mat-icon aria-label="label">person_add</mat-icon>
  </button>
  <p>&nbsp;</p>
  <mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="ogrFoto">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Fotoğraf
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit">
        <img [src]="apiServis.siteUrl+'/Dosyalar/'+kayit.ogrFoto" style="width: 100px;"
          matTooltip="Fotoğraf Güncellemek İçin Tıklayınz" (click)="FotoGuncelle(kayit)" />
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="urunAdı">
      <mat-header-cell *matHeaderCellDef mat-sort-header> ÜrünAdı
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit"> {{kayit.urunAdi}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="ogrAdsoyad">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Adı Soyadı
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit"> {{kayit.ogrAdsoyad}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="ogrDogTarih">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Doğum Tarihi
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit"> {{kayit.ogrDogTarih}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="ogrDersSayisi">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Ders Sayısı
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit"> {{kayit.ogrDersSayisi}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="islemler">
      <mat-header-cell *matHeaderCellDef> İşlemler
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit">

        <button mat-icon-button matTooltip="Dersleri Listele" [routerLink]="['/derslistele',kayit.ogrId]">
          <mat-icon aria-label="label" color="primary">article</mat-icon>
        </button>
        <button mat-icon-button color="primary" matTooltip="Öğrenci Düzenle" (click)="Duzenle(kayit)">
          <mat-icon aria-label="label">edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" matTooltip="Öğrenci Sil" (click)="Sil(kayit)">
          <mat-icon aria-label="label">delete</mat-icon>
        </button>



      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator [pageSizeOptions]="[10, 25,50, 100,500]" showFirstLastButtons>
  </mat-paginator>
</div>
